name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Add this if you have npm dependencies
      # - name: Install dependencies
      #   run: npm ci

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # or your build directory if you have one
          force_orphan: true  # Creates single-commit history on gh-pages branch
          cname: ${{ secrets.CNAME }}  # If you have a custom domain
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"

      - name: Purge Cloudflare Cache
        if: success()
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }} 